<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-evenly;
            flex-flow: row wrap;
        }
        .container>*{
            flex: 1 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>

        window.onload = ()=>{

            let container = document.querySelector('.container');
            fetch(`http://localhost:8081/BDMM_Noticias/php/Usuario/usuario.routes.php?action=getAll`)
            .then(response=>{
                if(response.ok)
                    return response.json();
            })
            .then(data=>{
                data.forEach(user=>{
                    let div = document.createElement('div');
                    let h2  = document.createElement('h2');
                    let img = document.createElement('img');

                    h2.innerText = user.Nombre
                    img.src = user.Foto;
                    img.style.maxHeight = "300px";

                    div.append(h2, img);

                    container.append(div);
                })
            })
            .catch(err=>console.log(err));
        }
    </script>

    <div class="container">

    </div>
</body>
</html>
