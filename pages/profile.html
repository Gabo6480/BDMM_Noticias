<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>

        <link rel="stylesheet" href="../style/style.css">

        <link rel="stylesheet" href="../style/profile-page.css">

        <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script type="text/javascript" src="../thirdparty/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="../thirdparty/popper.min.js"></script>
        <script type="text/javascript" src="../thirdparty/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
        <script src="../js/navbar-sections-mock.module.js" type="module"></script>

        <script src="../js/profile-page.js"></script>

<script src="../js/importer.js"></script>
</head>
<body>
    
    <!--NAVEGACION-->
    <import href="./components/navegacion.html"></import>

        <!--CONTENIDO-->
    
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 mx-auto my-3">
            <div class="btn-group float-right mx-2">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-edit"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <button id="edit-info" class="dropdown-item" type="button">Editar información</button>
                    <button id="edit-pass" class="dropdown-item" type="button">Editar contraseña</button>
                    <button id="edit-delete" class="dropdown-item alert-danger" type="button">Eliminar perfil</button>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
               
                    <div id="profile-image" class="text-center col-sm-3 my-2">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                            class="avatar img-circle img-thumbnail" alt="avatar">
                        <div id="upload-section" style="display: none;">
                            <h6>Subir una foto diferente...</h6>
                            <input id='selectedFile' type='file' class='file-upload'>
                            <input type='button' value='Examinar...' onclick="$('#selectedFile').click();" />
                        </div>
                    </div>

                    <div id="info-holder" class="col-sm-9 container">
                        <h4 id="info-name">Nombre y Apellidos</h4>
                        <h6 class="text-muted">Correo:</h6>
                        <h5 id="info-mail" class="ml-3">correo@correo.com</h5>
                        <h6 class="text-muted">Teléfono:</h6>
                        <h5 id="info-phon" class="ml-3">8181818181</h5>
                    </div>
                </div>
            </div>
        </div>

        <!--FOOTER-->
        <import href="./components/footer.html"></import>

    </body>

</html>
