<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>

        <link rel="stylesheet" href="../style/style.css">

        <link rel="stylesheet" href="../style/profile-page.css">

        <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script type="text/javascript" src="../thirdparty/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="../thirdparty/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
        <script src="../js/navbar-sections-mock.module.js" type="module"></script>

        <script>
            $(document).ready(function () {

                var readURL = function (input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            $('.avatar').attr('src', e.target.result);
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                }

                $(".file-upload").on('change', function () {
                    readURL(this);
                });

            });
        </script>
    </head>

    <body>

        <!--HEADER-->
        <div class="navbar-wrapper">
            <div class="row h-100">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <h2 id="top-title">NOTICERO BISONTES RELOADED</h2>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="pad-r sticky"></div>
            <div class="row ">
                <div class="col-lg-2"></div>
                <div class="col-lg-10">

                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        <!--NAVEGACION-->
        <div class="sticky bar front" id="sections"></div>

        <!--CONTENIDO-->
        <div class="row">
            <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
                <div class="container bootstrap snippet">
                    <div class="row">
                        <div class="col-sm-10">
                            <h1>Nombre de usuario</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <!--left col-->

                            <div class="text-center">
                                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                                    class="avatar img-circle img-thumbnail" alt="avatar">
                                <h6>Subir una foto diferente...</h6>
                                <input id="selectedFile" type="file" class="file-upload">
                                <input type="button" value="Examinar..." onclick="$('#selectedFile').click();" />

                            </div>
                        </div>
                        <!--/col-3-->
                        <div class="col-sm-9 container">
                            <form class="form" action="##" method="post" id="registrationForm">
                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="first_name">
                                            <h4>Nombre</h4>
                                        </label>
                                        <input type="text" class="form-control" name="first_name" id="first_name"
                                            placeholder="first name" title="enter your first name if any.">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="last_name">
                                            <h4>Apellido/s</h4>
                                        </label>
                                        <input type="text" class="form-control" name="last_name" id="last_name"
                                            placeholder="last name" title="enter your last name if any.">
                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="email">
                                            <h4>Correo</h4>
                                        </label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="you@email.com" title="enter your email.">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="email">
                                            <h4>Ubicación</h4>
                                        </label>
                                        <input type="email" class="form-control" id="location" placeholder="somewhere"
                                            title="enter a location">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="password">
                                            <h4>Contraseña</h4>
                                        </label>
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="password" title="enter your password.">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="password2">
                                            <h4>Verificar Contraseña</h4>
                                        </label>
                                        <input type="password" class="form-control" name="password2" id="password2"
                                            placeholder="password2" title="enter your password2.">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <br>
                                        <button class="btn btn-lg btn-success" type="submit"> Guardar </button>
                                        <button class="btn btn-lg" type="reset"> Restaurar </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--/col-9-->
                    </div>
                    <!--/row-->
                </div>
                <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
            </div>

            <!--FOOTER-->
            <div class="row footer">
                <hr>
            </div>

    </body>

</html>
