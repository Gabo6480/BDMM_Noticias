<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="../style/register-page.css">

    <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="../thirdparty/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../thirdparty/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</head>
<body>
    
    <!--HEADER-->
    <div class="navbar-wrapper">
        <div class="row h-100">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <h2 id="top-title">NOTICERO BISONTES RELOADED</h2>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="pad-r sticky"></div>
        <div class="row ">
            <div class="col-lg-2"></div>
            <div class="col-lg-10">

            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <!--NAVEGACION-->
    <div class="sticky bar front"></div>

    <!--CONTENIDO-->
    <div class="row">
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div id="register">
                <div class="container">
                    <div id="register-row" class="row justify-content-center align-items-center">
                        <div id="register-column" class="">
                            <div id="register-box" class="rounded">
                                <form id="register-form" class="form" action="" method="post">

                                    <h3 class="text-center">Registar</h3>
                                    <div class="d-flex">
                                        <div class="register-section mx-2">
                                            <div class="form-group">
                                                <label for="username">Nombre de Usuario:</label><br>
                                                <input type="text" name="username" id="username" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Correo:</label><br>
                                                <input type="email" name="email" id="email" class="form-control">
                                            </div>
                                        </div>

                                        <div class="register-section mx-2">
                                            <div class="form-group">
                                                <label for="password">Contraseña:</label><br>
                                                <input type="password" name="password" id="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="confirm-password">Confirmar contraseña:</label><br>
                                                <input type="password" name="confirm-password" id="confirm-password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <input id="submit" type="submit" name="submit" class="btn btn-primary btn-md" value="Registrar">

                                    <div id="login-link" class="text-center">
                                        <p class="text-center">¿Ya tienes una cuenta?</p>
                                        <a href="#" class="text-info d-inline-block">Inicia Sesión</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
    </div>

    <!--FOOTER-->   
    <div class="row footer">
        <hr>
    </div>

</body>
</html>
