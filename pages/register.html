<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="../style/register-page.css">

    <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="../thirdparty/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../thirdparty/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="../js/register-img-upload.js"></script>
    <script src="../js/register.module.js" type="module"></script>
    <script src="../js/navbar-sections-mock.module.js" type="module"></script>

    <script src="../js/importer.js"></script>
</head>
<body>
    
    <!--NAVEGACION-->
    <import href="./components/navegacion.html"></import>

    <!--CONTENIDO-->
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <div id="register">
                <div class="container">
                    <div id="register-row" class="row justify-content-center align-items-center">
                        <div id="register-column" class="">
                            <div id="register-box" class="rounded">
                                <form id="register-form" class="form" action="" method="post">

                                    <h3 class="text-center">Registar</h3>
                                    <div class="text-center">
                                        <div class="" style="height: 200px;width: 200px;overflow: hidden;display: inline-block;">
                                            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                                            class="avatar img-circle img-thumbnail" alt="avatar" style="height: 200px; max-width: 1000px;">
                                        </div>
                                        <h6>Subir una foto diferente...</h6>
                                        <input id="foto" name="foto" type="file" class="file-upload" accept="image/*">
                                        <input type="button" value="Examinar..." id="examinar-btn" />
                                    </div>
                                    <div class="d-flex">
                                        
                                        <div class="register-section mx-2">
                                            <div class="form-group">
                                                <label for="username">Nombre de Usuario:</label><br>
                                                <input type="text" name="nombre" id="nombre" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Correo:</label><br>
                                                <input type="email" name="correo" id="correo" class="form-control">
                                            </div>
                                        </div>

                                        <div class="register-section mx-2">
                                            <div class="form-group">
                                                <label for="password">Contraseña:</label><br>
                                                <input type="password" name="contra" id="contra" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="confirm-password">Confirmar contraseña:</label><br>
                                                <input type="password" name="contra-c" id="contra-c" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <input id="submit" type="submit" name="submit" class="btn btn-primary btn-md" value="Registrar">

                                    <div id="login-link" class="text-center">
                                        <p class="text-center">                      ¿Ya tienes una cuenta? </p>
                                        <a href="./login.html" class="text-info d-inline-block">Inicia Sesión          </a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!--FOOTER-->   
    <import href="./components/footer.html"></import>

</body>
</html>
