    <script src="../js/register-img-upload.js"></script>
    <script src="../js/register.module.js" type="module"></script>
    <script src="../js/navbar-sections-mock.module.js" type="module"></script>
</head>
<body>
    
    <!--NAVEGACION-->
    <header class="navbar navbar-wrapper navbar-expand-md navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="../index.html">NOTICIERO BISONTES RELOADED</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="login.html">Log In</a>

                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </header>
    <!--NAVEGACION-->
    <div class="sticky bar front" id="sections"></div>

    <!--CONTENIDO-->
    <div class="row">
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div id="register">
                <div class="container">
                    <div id="register-row" class="row justify-content-center align-items-center">
                        <div id="register-column" class="">
                            <div id="register-box" class="rounded">
                                <form id="register-form" class="form" action="" method="post">

                                    <h3 class="text-center">Registar</h3>
                                    <div class="text-center">
                                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                                            class="avatar img-circle img-thumbnail" alt="avatar">
                                        <h6>Subir una foto diferente...</h6>
                                        <input id="selectedFile" type="file" class="file-upload">
                                        <input type="button" value="Examinar..." onclick="$('#selectedFile').click();" />
                                    </div>
                                    <div class="d-flex">
                                        
                                        <div class="register-section mx-2">
                                            <div class="form-group">
                                                <label for="username">Nombre de Usuario:</label><br>
                                                <input type="text" name="username" id="username" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Correo:</label><br>
                                                <input type="email" name="email" id="email" class="form-control">
                                            </div>
                                        </div>

                                        <div class="register-section mx-2">
                                            <div class="form-group">
                                                <label for="password">Contraseña:</label><br>
                                                <input type="password" name="password" id="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="confirm-password">Confirmar contraseña:</label><br>
                                                <input type="password" name="confirm-password" id="confirm-password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <input id="submit" type="submit" name="submit" class="btn btn-primary btn-md" value="Registrar">

                                    <div id="login-link" class="text-center">
                                        <p class="text-center">                      ¿Ya tienes una cuenta? </p>
                                        <a href="#" class="text-info d-inline-block">Inicia Sesión          </a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
    </div>

    <!--FOOTER-->   
    <div class="row footer">
        <hr>
    </div>

</body>
