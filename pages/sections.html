<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciónes</title>
    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../style/posts-page.css">
    
    <script type="text/javascript" src="../thirdparty/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../thirdparty/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    
    <script src="../js/sections-page.module.js" type="module"></script>
    <script src="../js/navbar-sections-mock.module.js" type="module"></script>>

    <script src="../js/importer.js"></script>
</head>
<body>
    
    <!--NAVEGACION-->
    <import href="./components/navegacion.html"></import>

    <!--CONTENIDO-->
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 mx-auto">

            <button id="new-post" class="btn btn-success float-right mx-2 mt-3">
                <i class="fas fa-plus"></i>
            </button>

            <h1>Secciónes</h1>
            <div class="posts rounded">
                <div class="search-form d-flex justify-content-end">    
                    <form class="form-inline my-2 my-lg-0" id="search-seccion-form">
                        <input id="post-search-field" class="form-control mr-sm-2" type="search" placeholder="Busqueda...">
                        <button id="post-search-button" class="btn btn-primary my-2 my-sm-0" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>

                <div id="search-results" class="rounded">
                    <table id="result-table" class="table table-striped">
                        <thead>
                            <th scope="col">Nombre</th>
                            <th scope="col">Color</th>
                            <th scope="col">Acciones</th>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <!--FOOTER-->   
    <import href="./components/footer.html"></import>

</body>
</html>
