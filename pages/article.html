<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Articulo</title>

    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="../thirdparty/Markdown.css">
    <link rel="stylesheet" href="../style/article-page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="../thirdparty/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../thirdparty/popper.min.js"></script>
    <script type="text/javascript" src="../thirdparty/bootstrap.min.js"></script>
    
    <script src="../thirdparty/Markdown.Converter.js"></script>
    <script src="../thirdparty/Markdown.Sanitizer.js"></script>
    <script src="../thirdparty/Markdown.Editor.js"></script>

    <script src="../js/article-page.module.js" type="module"></script>
    <script src="../js/navbar-sections-mock.module.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="../js/article-edit-mode.module.js" type="module"></script>

    <script src="../js/importer.js"></script>
</head>
<body>
    
    <!--NAVEGACION-->
    <import href="./components/navegacion.html"></import>

    <div class="modo-reportero-editor">
        <i class="fas fa-edit"></i>
    </div>


    <!--Seccion del Articulo-->
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 mx-auto">
            <!--Contenedor del articulo-->
            <div id="article-container">
                <h1 id="article-title" class="text-justify editor-editable"></h1>
                <h3 id="article-description" class="text-justify editor-editable text-muted"></h3>
                <div id="article-img-container">
                    <img id="article-img" src="" alt="imagen-articulo.jpg">
                </div>
                <div id="article-img-upload" style="display: none;">
                    <input id="selectedFile" type="file" style="display: none;" class="file-upload">
                    <input type="button" value="Examinar..." onclick="$('#selectedFile').click();" />
                </div>

                <hr class="solid" />

                <div id="article-info" class="row"></div>
                
                <div id="wmd-button-bar" style="display: none;"></div>
                <p id="article-content" class="text-justify editor-editable wmd-input"></p>
                <p id="article-keywords" class="editor-editable"></p>

                <!--Botón para la versión de editor-->
                <div id="edit-buttons" class="form-group" style="display: none;">
                    <div class="col-xs-12">
                        <br>
                        <button class="btn btn-lg btn-success" type="submit"> Guardar </button>
                        <button class="btn btn-lg" type="reset"> Restaurar </button>
                    </div>
                </div>

                <hr class="solid" />
            </div>
            <!--Contador de Likes-->
            <div id="article-likes" class="row px-5">
                <button id="like-button">Me gusta</button>
                <p id="like-number">---</p>
            </div>
            
            <hr class="solid" />
            <!--Articulos relacionados-->
            <div id="related-articles"></div>
            <hr class="solid" />
            <!--Seccion de comentarios-->
            <div id="comm-section">
                <div class="comment-form">
                    <h6>Comentar</h6>
                    <textarea class="comment-text autoExpand" placeholder="Escribe tu comentario aqui..."></textarea>

                    <button class="comment-button">Enviar</button>
                </div>
                <div id="comments"></div>
            </div>
        </div>

    <!--FOOTER-->
    <import href="./components/footer.html"></import>

</body>
</html>
