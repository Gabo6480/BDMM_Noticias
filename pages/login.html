<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="../style/login-page.css">

    <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="../thirdparty/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../thirdparty/bootstrap.min.js"></script>

    <script src="../js/navbar-sections-mock.module.js" type="module"></script>
</head>
<body>
    
    <!--NAVEGACION-->
    <header class="navbar navbar-wrapper navbar-expand-md navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="../index.html">NOTICIERO BISONTES RELOADED</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="login.html">Log In</a>
                        <a class="dropdown-item" href="register.html">Sign Up</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </header>
    <!--NAVEGACION-->
    <div class="sticky bar front" id="sections"></div>

    <!--CONTENIDO-->
    <div class="row">
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div id="login">
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12 rounded">
                                <form id="login-form" class="form" action="" method="post">
                                    <h3 class="text-center">Iniciar Sesión</h3>
                                    <div class="form-group">
                                        <label for="username">Correo:</label><br>
                                        <input type="email" name="username" id="username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña:</label><br>
                                        <input type="password" name="password" id="password" class="form-control">
                                    </div>
                             
                                    <label for="remember-me"> Recordarme </label> <input id="remember-me" name="remember-me" type="checkbox"> <br>
                                    
                                    <input id="submit" type="submit" name="submit" class="btn btn-primary btn-md" value="Ingresar">

                                    <div id="register-link" class="text-center">
                                        <p class="text-center">¿No tienes una cuenta?</p>
                                        <a href="#" class="text-info d-inline-block">Regístrate</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
    </div>

    <div class="row footer">
