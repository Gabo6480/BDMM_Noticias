<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    
    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="../style/login-page.css">

    <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="../thirdparty/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../thirdparty/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="../js/navbar-sections-mock.module.js" type="module"></script>

    <script src="../js/importer.js"></script>
</head>
<body>
    
    <!--NAVEGACION-->
    <import href="./components/navegacion.html"></import>

    <!--CONTENIDO-->
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <div id="login">
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12 rounded">
                                <form id="login-form" class="form" action="" method="post">
                                    <h3 class="text-center">Iniciar Sesión</h3>
                                    <div class="form-group">
                                        <label for="username">Correo:</label><br>
                                        <input type="email" name="username" id="username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña:</label><br>
                                        <input type="password" name="password" id="password" class="form-control">
                                    </div>
                             
                                    <!--label for="remember-me"> Recordarme </label> <input id="remember-me" name="remember-me" type="checkbox"> <br-->
                                    
                                    <input id="submit" type="submit" name="submit" class="btn btn-primary btn-md" value="Ingresar">

                                    <div id="register-link" class="text-center">
                                        <p class="text-center">¿No tienes una cuenta?</p>
                                        <a href="./register.html" class="text-info d-inline-block">Regístrate</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!--FOOTER-->   
    <import href="./components/footer.html"></import>

</body>
</html>
