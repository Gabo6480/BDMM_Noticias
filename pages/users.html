<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="../thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../style/article-page.css">
    
    <script type="text/javascript" src="../thirdparty/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../thirdparty/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    
    <script src="../js/user-page-mock.module.js" type="module"></script>
    <script src="../js/navbar-sections-mock.module.js" type="module"></script>
    <script src="../js/search-user.js"></script>

    <script src="../js/imports/importer.js"></script>
</head>
<body>
    
    <!--NAVEGACION-->
    <import href="./components/navegacion.html"></import>
    <!--CONTENIDO-->
    <div class="row">
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <h1>Usuarios</h1>
            <div class="users rounded">
                <div class="search-form d-flex justify-content-around">
                    
                    <select class="browser-default custom-select col-3">
                        <option selected="">Filtrar por rol</option>
                        <option value="1">Usuario</option>
                        <option value="2">Reportero</option>
                        <option value="3">Editor</option>
                    </select>
                    
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Busqueda..." aria-label="Search">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit" id="busqueda">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>

                <div id="search-results" class="rounded">
                    <table id="result-table" class="table table-striped">
                        <thead>
                            <th scope="col"></th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Acciones</th>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
    </div>

    <!--FOOTER-->   
    <import href="./components/footer.html"></import>

</body>
</html>
